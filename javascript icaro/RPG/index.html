<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha RPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div id="ficha">
        <h2>Monte a sua ficha RPG</h2>

    

    <br><br>Nome: <input id="nome" placeholder="Nome do personagem" type="text"><br>
    <br>
    Foto <input id="foto" type="text" placeholder="insira o endereço da imagem">

    
    
    <br><br><b>Distribua seus 8 atributos</b><br>
    <br>
    Força: <input id="for" type="number" min="0" max="20" value="0"><br>
    <br>
    Destreza: <input id="des" type="number" min="0" max="20" value="0"><br>
    <br>
    Constituição: <input id="con" type="number" min="0" max="20" value="0"><br>
    <br>
    Inteligência: <input id="int" type="number" min="0" max="20" value="0"><br>
    <br>
    Carisma: <input id="car" type="number" min="0" max="20" value="0"><br><br>
    <br>

    Arma:
    <select name="" id="arma">
        <option value="Desarmado">Desarmado</option>
        <option value="Espada">Espada</option>
        <option value="Arco">Arco</option>
        <option value="Bastão">Bastão</option>
    </select>
    <br>

    
    
    <br><br><button class="botaoconfirmar" onclick="enviarficha()">Confirmar</button>
    </div>

    <div id="fichapronta">

        <div class="perfil">
            <img id="fotoficha" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH52y72Ho3HJa70_yGOAldq3IEQLzHg8Cl-w&s" alt="">
            <div>
                <h2 id="nomeficha">nome do personagem</h2>
                <p id="infoficha">
                    arma: espada <br>
                    vida: 10 <br>
                    armadura: 10 <br>

                </p>
            </div>
        </div>
        <hr>
        <div id="atributosficha" class="atributos">
            Força: 0
            Destreza: 0
            Constituição: 0
            Inteligência: 0
            Carisma: 0
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <h1>RPG</h1>
    
    <div id="ficha">
        <h2>Monte a ficha do seu personagem</h2>

    

    <br><br>Nome: <input id="nome" type="text"><br>
    Foto <input id="foto" type="text" placeholder="insira o endereço da imagem">

    
    
    <br><br><b>Você tem 8 pontos para gastar nos atributos</b><br>
    Força: <input id="for" type="number" min="0" max="20" value="0"><br>
    Destreza: <input id="des" type="number" min="0" max="20" value="0"><br>
    Constituição: <input id="con" type="number" min="0" max="20" value="0"><br>
    Inteligência: <input id="int" type="number" min="0" max="20" value="0"><br>
    Carisma: <input id="car" type="number" min="0" max="20" value="0"><br><br>

    Arma:
    <select name="" id="arma">
        <option value="desarmado">Desarmado</option>
        <option value="espada">Espada</option>
        <option value="arco">Arco</option>
        <option value="bastao">Bastão</option>
    </select>

    
    
    <br><br><button onclick="enviarficha()">Confirmar ficha</button>
    </div>

</body>
</html>
